micronaut:
  application:
    name: micronauttodo
---
netty:
  default:
    allocator:
      max-order: 3
---
micronaut:
  router:
    static-resources:
      assets:
        paths: 'classpath:assets'
        mapping: '/assets/**'

---
micronaut:
  security:
    intercept-url-map:
      -
        http-method: GET
        pattern: '/assets/javascripts/controllers/*'
        access:
          - 'isAnonymous()'